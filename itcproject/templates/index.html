<!-- Search Section -->
<div class="w-full max-w-md flex flex-col items-center gap-4 mt-4">



  <!-- Search by Brand or Model -->
  <div class="flex items-center gap-2">
    <input 
      id="search" 
      type="text" 
      placeholder="Search cars by Brand or Model..." 
      class="w-72 py-1.5 px-4 rounded-full bg-white text-gray-800 placeholder-gray-400 text-xs shadow-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#7b5dd7]" 
      oninput="getSearch()"
    />
    <button 
      onclick="getSearch()" 
      class="py-1.5 px-4 rounded-full bg-gradient-to-r from-[#7b5dd7] to-[#9b72f0] text-white text-xs font-semibold shadow-md hover:shadow-lg transition-all duration-300"
    >
      Search
    </button>
  </div>

</div>


  <!-- Table -->
  <div class="w-full flex justify-center mt-5">
    <div class="w-[900px] bg-white rounded-xl shadow-md border border-[#e6e1f5] overflow-hidden">
      <div class="px-4 py-2 bg-[#f2effb] border-b border-[#dcd6f2]">
        <h2 class="text-base font-semibold text-[#3b2a6d]">Car Listings</h2>
      </div>
        <div class="max-h-[220px] overflow-y-auto bg-white rounded-b-xl">
        <table class="w-full text-sm text-left text-gray-700">
          <thead class="sticky top-0 bg-[#ebe7f8] text-[#4b3c7a]">
            <tr class="h-12">
              <th class="px-3 font-semibold">ID</th>
              <th class="px-3 font-semibold">Brand</th>
              <th class="px-3 font-semibold">Model</th>
              <th class="px-3 font-semibold">Year</th>
              <th class="px-3 font-semibold">Fuel</th>
              <th class="px-3 font-semibold">Transmission</th>
              <th class="px-3 font-semibold">Mileage</th>
              <th class="px-3 font-semibold">Price</th>
              <th class="px-3 font-semibold">Status</th>
              <th class="px-3 font-semibold text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="car-list"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script>
  function fetchCars() {
    fetch('/api/cars')
      .then(res => res.json())
      .then(data => displayCars(data))
      .catch(error => {
        console.error(error);

      alert("Unable to load car listings. Please try again later.");
      });
  }
  
  

  function displayCars(cars) {
    const tbody = document.querySelector("#car-list");
    tbody.innerHTML = '';
    cars.forEach(car => {
      const row = document.createElement('tr');
      row.className = "h-12 bg-white hover:bg-[#f7f5fd] transition";
      row.innerHTML = `
        <td class="px-3">${car.ID}</td>
        <td class="px-3">${car.Brand}</td>
        <td class="px-3">${car.Model}</td>
        <td class="px-3">${car.Year}</td>
        <td class="px-3">${car.Fuel}</td>
        <td class="px-3">${car.Transmission}</td>
        <td class="px-3">${car.Mileage}</td>
        <td class="px-3">${car.Price}</td>
        <td class="px-3 ${car.Status === 'Available' ? 'text-green-600' : car.Status === 'Pending' ? 'text-yellow-600' : 'text-red-500'}">${car.Status}</td>
        <td class="px-3 text-center">
          <a href="car.html?id=${car.ID}" class="px-4 py-1.5 rounded-full border border-[#7b5dd7] text-xs text-[#7b5dd7] hover:bg-gradient-to-r hover:from-[#7b5dd7] hover:to-[#9b72f0] hover:text-white">View</a>
        </td>`;
      tbody.appendChild(row);
    });
  }

  function getSearch() {
    const term = document.querySelector("#search").value.trim().toLowerCase();
    if(term.length > 0){
      fetch('/api/cars/search', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({term: term})
      }).then(res => res.json()).then(displayCars)
      .catch(error => {
      console.error(error);
      alert("Search failed. Please try again.");
    });
    } else {
      fetchCars();
    }
  }

  fetchCars();
</script>

</body>
